<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact</title>
	</head>

	<body>
		<div id="headwrapper">
			<div id="header">
				<div id="name">
					<h1>Viren Patel</h1>
				</div>

				<div id="links">
					<ul>
						<li id="link_index">
							<a href="index.html">About</a>
						</li>

						<li id="line1">|</li>

						<li id="link_portfolio">
							<a href="portfolio.html">Portfolio</a>
						</li>

						<li id="line2">|</li>

						<li id="link_contact">
							<a href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div id="wrapper">
			<div id="contact">
				<div id="contacttext">	
					<h1>Contact</h1>
				</div>

				<div id="nametext">
					<h1>Name</h1>
					<textarea cols="62" rows="2"></textarea>
				</div>
				<br>

				<div id="emailtext">
					<h1>Email</h1>
					<textarea cols="62" rows="2"></textarea>
				</div>
				<br>

				<div id="messagetext">
					<h1>Message</h1>
					<textarea cols="62" rows="20"></textarea>
				</div>
				<br>
				
				<div id="submitbut">
					<button class="pure-button">Submit</button>
				</div>
			</div>

			<div id="connect">
				<div id="connecttext">
					<h1>Connect with Me</h1>
				</div>

				<div id="connectlinks">
					<div id="githubimg">
						<img src="assets/images/github.png" alt="Github">
					</div>

					<div id="linkedinimg">
						<img src="assets/images/linkedin.png" alt="LinkedIn">
					</div>

					<div id="stackimg">
						<img src="assets/images/stackoverflow.png" alt="StackOverflow">
					</div>	
				</div>
			</div>
		</div>

		<div id="footwrapper">
			<div id="footer">

			</div>
